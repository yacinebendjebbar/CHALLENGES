    <header><h2>Sign up page</h2></header>
    <div id="flexcontainer">
        <div>
            <div class="cont">
                <div id="contfcont">
                    <div class="username">

                        <p id="answercheck2"></p>
                
                    </div>
                    <div class="pass">

                    </div>
                    <br>

                    <br>
                    <br>
                </div>
            </div>
